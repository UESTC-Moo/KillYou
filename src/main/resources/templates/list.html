<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header :: commonHead('秒杀列表页')"></head>
<body>

<div class="container">
    <div class="header-panel">
        <h2>秒杀列表</h2>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>名称</th>
                <th>库存</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seckill : ${list}">
                <!--/*@thymesVar id="seckill" type="org.seckill.seckill.entity.Seckill"*/-->
                <td th:text="${seckill.name}"></td>
                <td th:text="${seckill.number}"></td>
                <td th:text="${#dates.format(seckill.startTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#dates.format(seckill.endTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#dates.format(seckill.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{'/seckill/'+${seckill.seckillId}+'/detail'}" target="_blank">link</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>


</body>
</html>
