<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header :: commonHead('秒杀详情页')"></head>
<body>
<div class="container">
    <div class="panel panel-default text-center">
        <div class="pannel-heading">
            <h1 th:text="${seckill.name}"></h1>
        </div>
        <div class="pannel-body">
            <h2 class="text-danger">
                <!--<%&#45;&#45;显示time图标&#45;&#45;%>-->
                <span class="glyphicon glyphicon-time"></span>
                <!--<%&#45;&#45;展示倒计时&#45;&#45;%>-->
                <span class="glyphicon" id="seckill-box"></span>
            </h2>
        </div>
    </div>
</div>

<div id="killPhoneModal" class="modal fade">

    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="glyphicon glyphicon-phone"> </span>秒杀电话:
                </h3>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="killPhone" id="killPhoneKey"
                               placeholder="填写手机号^o^" class="form-control">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <!--<%&#45;&#45;验证信息&#45;&#45;%>-->
                <span id="killPhoneMessage" class="glyphicon"> </span>
                <button type="button" id="killPhoneBtn" class="btn btn-success">
                    <span class="glyphicon glyphicon-phone"></span>
                    Submit
                </button>
            </div>

        </div>
    </div>

</div>


</body>

<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/seckill.js"></script>


<script type="text/javascript" src="/js/seckill.js" ></script>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        seckill.detail.init({
                seckillId:[[${seckill.seckillId}]],
                startTime:[[${seckill.startTime.time}]],//毫秒
                endTime:[[${seckill.endTime.time}]]

            });
    })
</script>

</html>
